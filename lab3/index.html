<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3 class="mb-3">Products Dashboard</h3>

<!-- SEARCH + PAGE SIZE + BUTTONS -->
<div class="d-flex align-items-center gap-3 mb-3">
  <input
    type="text"
    id="searchInput"
    class="form-control"
    placeholder="Search by title..."
  >

  <label class="fw-bold">Items / page:</label>
  <select id="pageSize" class="form-select w-auto">
    <option value="5">5</option>
    <option value="10" selected>10</option>
    <option value="20">20</option>
  </select>

  <button id="exportBtn" class="btn btn-success">Export CSV</button>
  <button id="createBtn" class="btn btn-primary">Create</button>
</div>

<!-- TABLE -->
<table class="table table-bordered table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Price</th>
      <th>Category</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<!-- PAGINATION -->
<nav>
  <ul class="pagination" id="pagination"></ul>
</nav>

<!-- DETAIL MODAL -->
<div class="modal fade" id="detailModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Product Detail</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="detailId">

        <div class="mb-3">
          <label class="form-label">Title</label>
          <input id="detailTitle" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Price</label>
          <input id="detailPrice" type="number" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea id="detailDesc" class="form-control"></textarea>
        </div>

        <img id="detailImage" width="150">
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="saveBtn" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- CREATE MODAL -->
<div class="modal fade" id="createModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Product</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input id="createTitle" class="form-control mb-2" placeholder="Title">
        <input id="createPrice" type="number" class="form-control mb-2" placeholder="Price">
        <textarea id="createDesc" class="form-control mb-2" placeholder="Description"></textarea>
        <input id="createImage" class="form-control mb-2" placeholder="Image URL">
        <input id="createCategory" type="number" value="1" class="form-control" placeholder="Category ID">
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="createSaveBtn" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
